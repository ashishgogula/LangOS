name: Lingo Localization

on:
  push:
    branches: [ "main" ]

jobs:
  lingo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Lingo CLI
        run: npm run lingo:run
        env:
          LINGO_API_KEY: ${{ secrets.LINGO_API_KEY }}
